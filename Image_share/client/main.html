<head>
  <title>Image_share</title>
</head>

<body>
{{>image_add_form}}
{{> images}} 
  {{> info}}
<div class="container">
  
</div>
</body>

<template name="Welcome">
<h1>Welcome to Meteor {{username}}!</h1>
</template>

<template name="navbar">
<nav class="navbar navbar-default navbar-fixed-top">
<div class="container">
  {{>loginButtons}}
</div>
</nav>
</template>

<template name="image_add_form">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<div class="modal fade" id="image_add_form">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-title">
      </div>
    <div class="modal-body">
   <form class="js-add-image">
<input type="text" name="img_src"/>
<br/> <input type="text" name="img_alt"/>
<button> save </button>
</form>
     </div>
    <div class="modal-footer">
      <button data-dismiss="modal">cancel</button>
    </div>
    </div>
    </div>
    </div>
</div>

       

</template>

<template name="images">
{{#if currentUser}}
<button class="btn btn-success js-show-image-form">add image</button>
{{/if}}

{{#if filtering_images}}
Images are filtered by user{{getFilterUser}}<a href="#" class="js-unset-image-filter">show all images </a>
{{/if}}

<div class="row">
{{#each images}}
 <div class="col-xs-12 col-md-3" id="{{_id}}">
   <div  class="tumbnail">
   
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
  <img class="js-image" src="{{img_src}}" alt="{{img_alt}}"/>
  <div class="caption">
    <h3>thumbail label </h3>
    <p> {{image_alt}}</p>
    <p> User:
<a href="#" class="js-set-image-filter">{{getUser createdBy}}</a></p>
    <button class="js-del-image btn btn-success">delete </button>
  </div>
 </div>
 </div> <!-- /col -->
{{/each}}
</div> <!-- /row -->
  
  
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>
